title: Link
fields:
  -
    handle: link
    field:
      type: group
      display: Link
      hide_display: true
      fullscreen: false
      border: false
      localizable: false
      fields:
        -
          handle: link
          field:
            collections:
              - pages
            type: link
            display: Link
            width: 66
            localizable: false
            container: assets
        -
          handle: options
          field:
            type: toggle
            display: 'Link options'
            width: 33
            always_save: false
            localizable: false
        -
          handle: link_options
          field:
            type: group
            display: 'Link options'
            always_save: true
            if:
              options: 'equals true'
            localizable: false
            fields:
              -
                handle: blank
                field:
                  type: toggle
                  display: 'Open in new tab'
                  width: 50
                  localizable: false
              -
                handle: rel
                field:
                  type: select
                  display: 'Rel attribute'
                  width: 50
                  options:
                    -
                      key: nofollow
                      value: No-Follow
                    -
                      key: noopener
                      value: No-Opener
                    -
                      key: noreferrer
                      value: No-Referrer
                  localizable: false
                  multiple: true
              -
                handle: download_attribute
                field:
                  type: toggle
                  display: 'Download attribute'
                  localizable: false
                  width: 50
              -
                handle: aria_label
                field:
                  type: text
                  display: 'Aria label'
                  width: 50
                  localizable: false
