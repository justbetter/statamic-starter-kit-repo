title: Button
fields:
  -
    handle: button
    field:
      type: group
      display: Button
      fullscreen: false
      border: false
      localizable: false
      fields:
        -
          handle: button_variant
          field:
            options:
              -
                key: primary
                value: 'Primary (Color)'
              -
                key: secondary
                value: 'Secondary (Color)'
              -
                key: outline
                value: 'Outlined (Outline)'
            default: primary
            type: select
            display: 'Button variant'
            localizable: false
        -
          handle: button_text
          field:
            type: text
            display: 'Button text'
            width: 66
            localizable: false
        -
          handle: options
          field:
            type: toggle
            display: 'Knop opties'
            localizable: false
            width: 33
        -
          handle: button_options
          field:
            type: group
            display: 'Button options'
            localizable: false
            if:
              options: 'equals true'
            fields:
              -
                handle: icon
                field:
                  max_files: 1
                  container: icons
                  type: assets
                  display: Icon
                  localizable: false
                  width: 66
              -
                handle: icon_position
                field:
                  options:
                    -
                      key: left
                      value: Left
                    -
                      key: right
                      value: Right
                  default: right
                  type: select
                  display: 'Icon position'
                  localizable: false
                  width: 33
        -
          import: link
